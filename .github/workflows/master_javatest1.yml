# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - javatest1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ststest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_139ebaf01209448fbad3a365968e3669 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0385e584237c4c9cbe139ade67a6cc98 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ststest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_139ebaf01209448fbad3a365968e3669 }}/java:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'javatest1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_52cdbbb87ca64bcab18170d0b5e6022e }}
        images: 'ststest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_139ebaf01209448fbad3a365968e3669 }}/java:${{ github.sha }}'